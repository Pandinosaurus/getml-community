stages:
  - lint

lint:
  image: registry.gitlab.com/getml/all/build-images/python:3.12
  stage: lint
  cache:
    when: always
    paths:
      - .cache/pip
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
      changes:
        compare_to: "refs/heads/main"
        paths:
          - "src/python-api/*"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_COMMIT_TAG
  script:
    - pip install ruff==0.4.5
    - EXIT_STATUS=0
    - ruff check . || EXIT_STATUS=$?
    - if [ "$EXIT_STATUS" != "0" ]; then echo "ignoring errors for now"; fi
    - ruff format check .
